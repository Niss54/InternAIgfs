    <!-- Redirect to Splash Screen on First Visit
         NOTE: For debugging you can add ?skip_splash=1 to the URL to bypass this redirect
    -->
    <script>
      // Only redirect to splash if the user hasn't visited AND skip flag is not present
      try {
        // Splash redirect disabled: force skip so site opens directly to the app
        const skip = true || location.search.indexOf('skip_splash') !== -1;
        if (!skip && !sessionStorage.getItem('visited_home')) {
          sessionStorage.setItem('visited_home', 'true');
          window.location.href = './splash.html';
        }
      } catch (e) {
        // If anything fails, avoid blocking the page
        console.warn('Splash redirect check failed', e);
      }
    </script>
