<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternAI - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            z-index: 9999;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Full screen video */
        }

        /* Skip Button */
        .skip-button {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10000;
        }

        .skip-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        /* Loading Animation (if video takes time) */
        .loader {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fade out animation */
        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Progress bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.1s linear;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .skip-button {
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                font-size: 14px;
            }

            #intro-video {
                border-radius: 0;
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashContainer">
        <div class="video-wrapper">
            <!-- Loading spinner (shows while video loads) -->
            <div class="loader" id="loader"></div>
            
            <!-- Main intro video -->
            <video 
                id="intro-video" 
                preload="auto" 
                muted 
                playsinline
                autoplay
            >
                <!-- InternAI Generated Intro Video -->
                <source src="/generated-intro.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Skip button -->
            <button class="skip-button" id="skipButton">
                Skip Intro ‚Üí
            </button>

            <!-- Progress bar -->
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // Elements
        const splashContainer = document.getElementById('splashContainer');
        const introVideo = document.getElementById('intro-video');
        const skipButton = document.getElementById('skipButton');
        const loader = document.getElementById('loader');
        const progressBar = document.getElementById('progressBar');

        // Configuration
        const HOMEPAGE_URL = '/'; // Homepage URL (React SPA root)
        const AUTO_REDIRECT_DELAY = 1500; // Delay after video ends (ms)

        // Track if video has been played
        let videoPlayed = false;

        // Check if user has already seen the intro (localStorage)
        // DISABLED FOR NOW - Always show intro
        // const hasSeenIntro = localStorage.getItem('internai_intro_seen');

        // Always start video (comment out to enable "show once" feature)
        initVideo();
        
        console.log('üé¨ Starting splash screen...');
        initVideo();

        function initVideo() {
            console.log('üìπ Initializing video...');
            
            // Show video element
            introVideo.style.display = 'block';
            
            // When video can play
            introVideo.addEventListener('canplay', () => {
                console.log('‚úÖ Video can play');
                loader.style.display = 'none';
            });
            
            // When video metadata loads
            introVideo.addEventListener('loadedmetadata', () => {
                console.log('‚úÖ Video metadata loaded, duration:', introVideo.duration, 'seconds');
                loader.style.display = 'none';
                introVideo.style.display = 'block';
                
                // Start playing video
                playVideo();
            });

            // When video starts playing
            introVideo.addEventListener('playing', () => {
                console.log('‚ñ∂Ô∏è Video is now playing');
                loader.style.display = 'none';
            });

            // Update progress bar
            introVideo.addEventListener('timeupdate', () => {
                if (introVideo.duration) {
                    const progress = (introVideo.currentTime / introVideo.duration) * 100;
                    progressBar.style.width = progress + '%';
                }
            });

            // When video ends
            introVideo.addEventListener('ended', () => {
                console.log('‚úÖ Video ended, redirecting to homepage...');
                videoPlayed = true;
                // Redirect after delay
                setTimeout(() => {
                    redirectToHomepage();
                }, AUTO_REDIRECT_DELAY);
            });

            // Handle video load error
            introVideo.addEventListener('error', (e) => {
                console.error('‚ùå Video failed to load:', e);
                console.error('Video error code:', introVideo.error ? introVideo.error.code : 'unknown');
                console.error('Video error message:', introVideo.error ? introVideo.error.message : 'unknown');
                console.error('Video src:', introVideo.currentSrc);
                
                loader.innerHTML = '<p style="color: white; text-align: center;">Video loading failed<br>Redirecting to homepage...</p>';
                
                // Redirect after 2 seconds if video fails
                setTimeout(() => {
                    redirectToHomepage();
                }, 2000);
            });
            
            // Force load
            introVideo.load();
        }
        
        function playVideo() {
            console.log('Attempting to play video...');
            const playPromise = introVideo.play();

            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        // Video playing successfully
                        console.log('‚úÖ Intro video playing successfully');
                        loader.style.display = 'none';
                    })
                    .catch(error => {
                        console.log('‚ö†Ô∏è Autoplay prevented:', error);
                        // If autoplay fails, show play button
                        showPlayButton();
                    });
            }
        }

        function showPlayButton() {
            const playBtn = document.createElement('button');
            playBtn.textContent = '‚ñ∂ Play Intro';
            playBtn.className = 'skip-button';
            playBtn.style.left = '50%';
            playBtn.style.right = 'auto';
            playBtn.style.transform = 'translateX(-50%)';
            playBtn.style.background = 'rgba(102, 126, 234, 0.9)';
            
            playBtn.addEventListener('click', () => {
                introVideo.play();
                playBtn.remove();
            });
            
            document.querySelector('.video-wrapper').appendChild(playBtn);
        }

        // Skip button functionality
        skipButton.addEventListener('click', () => {
            // Mark intro as seen (DISABLED - always show)
            // localStorage.setItem('internai_intro_seen', 'true');
            redirectToHomepage();
        });

        function redirectToHomepage() {
            // Clear session storage so redirect doesn't happen again
            sessionStorage.setItem('visited_home', 'true');
            
            splashContainer.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = HOMEPAGE_URL;
            }, 800);
        }

        // Keyboard shortcut: Press 'S' or 'Esc' to skip
        document.addEventListener('keydown', (e) => {
            if (e.key === 's' || e.key === 'S' || e.key === 'Escape') {
                skipButton.click();
            }
        });

        // Optional: Reset intro seen flag (for testing)
        // Uncomment to test intro again
        // localStorage.removeItem('internai_intro_seen');
    </script>
</body>
</html>
